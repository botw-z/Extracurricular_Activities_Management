<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Hours Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Service Hours Management System</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('register')">Register</button>
            <button class="tab" onclick="showTab('log-hours')">Log Hours</button>
            <button class="tab" onclick="showTab('view-hours')">View Hours</button>
            <button class="tab" onclick="showTab('admin')">Admin Panel</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="tab-content card active">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register" class="tab-content card">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Log Hours Form -->
        <div id="log-hours" class="tab-content card">
            <h2>Log Service Hours</h2>
            <form id="logHoursForm">
                <div class="form-group">
                    <label for="serviceDate">Date:</label>
                    <input type="date" id="serviceDate" required>
                </div>
                <div class="form-group">
                    <label for="hoursServed">Hours Served:</label>
                    <input type="number" id="hoursServed" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="description">Activity Description:</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Hours</button>
            </form>
        </div>

        <!-- View Hours -->
        <div id="view-hours" class="tab-content card">
            <h2>View Service Hours</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Hours</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="hoursTable">
                    <!-- Hours will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Admin Panel -->
        <div id="admin" class="tab-content card">
            <h2>Admin Panel</h2>
            <h3>Pending Approvals</h3>
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Date</th>
                        <th>Hours</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminTable">
                    <!-- Pending approvals will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
